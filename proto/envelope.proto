syntax = "proto3";

import "ping-pong.proto";
import "pixel.proto";
import "error.proto";

message Envelope {
    uint32 id = 1;
    int64 timestamp = 2;
    optional uint32 correlationId = 3;

    oneof payload {
        Ping ping = 4;
        Pong pong = 5;
        Pixel pixel = 6;
        Error error = 7;
    }
}