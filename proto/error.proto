syntax = "proto3";

enum ErrorCode {
    UNKNOWN = 0;

    PIXEL_NOT_FOUND = 100;
    PIXEL_OUT_OF_BOUNDS = 101;

    USER_NOT_FOUND = 200;
    USER_COOLDOWN = 201;
}

message Error {
    ErrorCode code = 1;
    
    oneof data {
        CooldownData cooldown = 2;
        BoundsData bounds = 3;
    }
}

message CooldownData {
    int64 until = 1;
}

message BoundsData {
    int32 max = 1;
}